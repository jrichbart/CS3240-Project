{% extends "login/base.html" %}
    {% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="display-3">Available Users</h1>
    </div>
    </div>
    {% if latest_account_list %}
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Major</th>
                <th scope="col">Bio</th>
            </tr>
        </thead>
        {% for user in latest_account_list %}
        <tr>
            <td><a href>{{ user.name }}</a></td>
            <td>{{ user.major }}</td>
            <td>{{ user.bio }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No accounts are available.</p>
    {% endif %}
    {% endblock %}
