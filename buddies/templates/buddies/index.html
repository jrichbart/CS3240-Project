{% extends "login/base.html" %}
    {% block content %}
    <h1 class="jumbotron">My Buddies</h1>
    {% if latest_account_list %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Firs</th>
                <th scope="col">Major</th>
                <th scope="col">Bio</th>
            </tr>
        </thead>
        {% for user in latest_account_list %}
        <tr>
            <td><a href>{{ user.name }}</a></td>
            <td>{{ user.major }}</td>
            <td>{{ user.bio }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No accounts are available.</p>
    {% endif %}
    {% endblock %}
